<html>
    <head>
        <title> Weather App </title>
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="api.css">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h2><i class="fa fa-map-marker" style="font-size:24px"></i><span id="location"> </span></h2>
                <h6 id="weather"> </h6>
                <h4> <span id="temp"></span> <sup>o</sup>C</h4>
                <img src="" id="icon">
                <button onclick="windows.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=tiruvalla&appid=8ff995eeea1f46a60c8102b6049fa83a";
        var request=new XMLHttpRequest();
        request.open('GET',link,true);
        request.onload=function(){
            var obj = JSON.parse(this.response);
            console.log(obj);
            document.getElementById('weather').innerHTML=obj.weather[0].description;
            document.getElementById('location').innerHTML=obj.name;
            document.getElementById('temp').innerHTML=Math.round(obj.main.temp - 273.15);
            document.getElementById('icon').src="https://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
        }
        if(request.status>=200 && request.status <400)
        {
            var temp=obj.main.temp;

        }
        else{
            console.log("the city data is unavailable");
        }
        request.send();
    </script>
</html>
